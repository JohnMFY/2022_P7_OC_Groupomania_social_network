<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8768a0b980.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/scss/style.css">
    <title>Groupomania/Signup</title>
</head>
<body>
    <header>
        <h1><img src="./images/icon-left-groupomania-white.png" alt="Groupomania"></h1>
    </header>

    <main>
        <h2>Signup</h2>
        <form id="signup" class="signupForm">

            <div class="signupForm_input">
              <label for="userName">Create user name : </label>
              <input type="text" name="userName" id="name" required minlength="3" maxlength="20">
            </div>
      
            <div class="signupForm_input">
              <label for="password">Create password : </label>
              <input type="password" name="password" id="password" required minlength="8" maxlength="60">
            </div>
      
            <div class="signupForm_input">
              <label for="email">Enter your email : </label>
              <input type="email" name="email" id="email" required maxlength="150">
            </div>
      
            <div class="signupForm_input">
              <button class="singupForm_btn">Create account</button>
            </div>
      
          </form>
    </main>

    <footer>
        <img src="./images/icon-left-groupomania-white.png" alt="Groupomania">
        <ul>
            <li><a href="#">mention legal</a></li>
            <li><a href="mailto:admin@corpo.com">Contact</a></li>
        </ul>
    </footer>
